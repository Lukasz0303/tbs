spring.application.name=tbs

# Database Configuration (Supabase PostgreSQL)
spring.datasource.url=jdbc:postgresql://127.0.0.1:54322/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (disabled - using Supabase migrations)
spring.flyway.enabled=false

# Redis Configuration (for cache/sessions)
# Note: host/port/password are configured via environment variables in Docker
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:127.0.0.1}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
# Password is only set if SPRING_DATA_REDIS_PASSWORD is provided (not needed for local Redis)
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT Configuration
# WARNING: JWT_SECRET MUST be set via environment variable in production!
# Application will fail to start if JWT_SECRET is not provided
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging Configuration
logging.level.com.tbs=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=application.log

# Server Configuration
server.port=8080

# CORS Configuration
# Use environment variables in production: CORS_ALLOWED_ORIGINS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tbswars.win,https://api.tbswars.win}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,X-Requested-With}
app.cors.exposed-headers=${CORS_EXPOSED_HEADERS:Authorization,Content-Type}
app.cors.max-age=${CORS_MAX_AGE:3600}

# WebSocket Configuration
websocket.game.endpoint=/ws/game
websocket.game.subprotocol=game-protocol
websocket.ping.interval=30000
websocket.pong.timeout=60000
websocket.reconnect.window=20000
game.move.timeout=10000

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.tbs.controller
springdoc.show-actuator=true

# Spring Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.redis.enabled=true
management.health.defaults.enabled=true
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true

# Cache Configuration
app.cache.default-ttl=600
app.cache.user-profile-ttl=900

# Rate Limiting Configuration
app.rate-limit.profile=100
app.rate-limit.last-seen=30
app.rate-limit.update=10
app.rate-limit.login-per-ip=100
app.rate-limit.login-per-account=100
app.rate-limit.register-per-ip=50
app.rate-limit.register-per-account=50

# Points Configuration
app.points.easy-bot=100
app.points.medium-bot=500
app.points.hard-bot=1000
app.points.pvp=1000
app.points.draw=100

# Ranking Refresh Configuration
app.ranking.refresh.max-retries=3
app.ranking.refresh.retry-delay-ms=5000

# Guest Configuration
app.guest.new-user-threshold-seconds=2

# Cookie Configuration
# Set to false for local development (HTTP), true for production (HTTPS)
app.cookie.secure=true
# SameSite: None for cross-site (different subdomains), Strict/Lax for same-site
# None requires Secure=true
app.cookie.same-site=None

# Test endpoints - ONLY for development
app.test-endpoints.enabled=false