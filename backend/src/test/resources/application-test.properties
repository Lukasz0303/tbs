spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.flyway.enabled=false

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

management.health.redis.enabled=false
management.health.webSocket.enabled=false

logging.level.com.tbs=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
app.cors.exposed-headers=Authorization,Content-Type
app.cors.max-age=3600

app.rate-limit.profile=100
app.rate-limit.last-seen=30
app.rate-limit.update=10
app.rate-limit.login-per-ip=100
app.rate-limit.login-per-account=100
app.rate-limit.register-per-ip=100
app.rate-limit.register-per-account=100

