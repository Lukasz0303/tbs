<div class="min-h-dvh flex items-center justify-center bg-slate-50 dark:bg-slate-900">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-slate-900 dark:text-white">World at War: TBS</h1>
    <p class="mt-2 text-slate-600 dark:text-slate-300">Startowy szablon Angular + Tailwind + NgRx</p>

    <div class="mt-6 inline-flex items-center gap-3">
      <ui-button variant="primary" (click)="counter.decrement()">-1</ui-button>
      <span class="min-w-12 inline-block text-xl font-semibold text-slate-900 dark:text-white" >{{ counter.value$ | async }}</span>
      <ui-button variant="primary" (click)="counter.increment()">+1</ui-button>
      <ui-button variant="secondary" (click)="counter.reset()">Reset</ui-button>
      <ui-button variant="secondary" (click)="theme.toggle()">Dark</ui-button>
    </div>
  </div>
</div>
