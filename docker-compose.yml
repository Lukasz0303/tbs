
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        SUPABASE_URL: ${SUPABASE_URL:-}
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
        API_BASE_URL: ${API_BASE_URL:-http://backend:4333/api}
    image: tbswars/frontend:latest
    container_name: tbswars-frontend
    ports:
      - "4222:4222"
    networks:
      - tbswars-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4222/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-latest}
    image: tbswars/backend:latest
    container_name: tbswars-backend
    ports:
      - "4333:4333"
    networks:
      - tbswars-network
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SERVER_PORT: 4333
      SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/postgres}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET:-lo3Rp/t44UeFUOrB+qKxISaK/nyOsILpmDN06/yoUto=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4222,https://tbswars.win,https://api.tbswars.win}
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE:-false}
      APP_COOKIE_SAME_SITE: ${APP_COOKIE_SAME_SITE:-Lax}
      LOGGING_LEVEL_COM_TBS: ${LOGGING_LEVEL_COM_TBS:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4333/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: tbswars-postgres
    networks:
      - tbswars-network
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tbswars-redis
    networks:
      - tbswars-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  tbswars-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

